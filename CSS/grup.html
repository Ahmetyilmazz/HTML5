<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup CSS </title>
    <style>
        h1,h2 {
            color: red;
        }
        /* h2 etiketinin içinde u etiketine uygulanan*/ 
        h2 u {
            color: chartreuse;
        }
        /* p içinde id'si mi olan için ayarlama kısmı */
        p #mi {
            color: blue;
            font-style: italic;
        }

        p.egik {
            font-style: italic;
            color: orange;
        }

    </style>
</head>
<body>
    <h1><u>Eğitimlerimiz</u></h1>
    <hr>
    <h2>Temel <u>Bilişim</u> Eğitimleri</h2>
    <p class="egik">Windows</p>
    <p>Word</p>
    <p>Excel</p>
    <p>Powerpoint</p>

    <hr>
    <h2>İleri <u>Bilişim</u> Eğitimleri</h2>
    <p class="egik">HTML</p>
    <p>CSS</p>
    <p>Javascript</p>
    <p>Python</p>
    <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
</body>
</html>
