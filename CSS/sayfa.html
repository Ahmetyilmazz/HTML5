<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS İle Sayfa Düzeni</title>
    <style>
        #sayfa {
            border-style: solid;
            width: 400px;
            margin: auto;
            background-color: chocolate;

        }

        header {
            border-style: dotted;
            border-color: cornflowerblue;
            background-color: cyan;
            width: 280px;
            margin: auto;
            height: 50px;
        }
        nav{
            border-style: dashed;
            border-color: darkgreen;
            background-color: yellowgreen;
            width: 280px;
            margin: auto;
            height: 30px;
        }
        article{
            border-style: double;
            border-color: blue;
            background-color: yellow;
            width: 280px;
            margin: auto;
            min-height: 250px;
        }
        footer{
            border-style: solid;
            border-color: cornflowerblue;
            background-color: blueviolet;
            width: 280px;
            margin: auto;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="sayfa">
        <header>
            Buraya logo ve reklam gelecek
        </header>
        <nav>
            Buraya ana menü gelecek
        </nav>
        <article>
            Burası İçerik Bölümü
        </article>
        <footer>
            Burası sayfanın en altı
        </footer>
    </div>
</body>
</html>
