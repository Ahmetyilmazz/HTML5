<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENEL SAYFA YAPISI</title>
</head>
<body>
    <div id="container">
        <header>
            <!-- Buraya başlık bilgileri gelecek -->
            <h1>Başlık</h1>
        </header>
        <nav>
            <!-- Buraya ana menü gelecek-->
            <h1>h1-nav</h1>
        </nav>
        <section>
            <article>
                <!-- Buraya içerik - 1 gelecek -->
                <h1>h1-article -içerik1</h1>
            </article>
            <article>
                <!-- Buraya içerik - 2 gelecek -->
                <h1>h1-article -içerik2</h1>
            </article>
        </section>
        <aside>
            <!-- Buraya yan menü bilgileri gelecek-->
            <h1>h1-aside yan menü</h1>
        </aside>
        <footer>
            <!-- Buraya telif bilgileri gelecek-->
            <h1>h1-footer-</h1>
        </footer>
    </div>
    
</body>
</html>
